<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>" />

		<title>Form Validator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Sign up Today!</h1>

			<div class="message-container">
				<h3 id="message">Don't Hesitate!</h3>
			</div>

			<form id="form" novalidate>
				<div class="form-group">
					<label for="name">Full name</label>
					<input type="text" id="name" name="name" placeholder="Full name" minlength="3" maxlength="100" required />
				</div>
				<div class="form-group">
					<label for="phone">Phone number</label>
					<input type="tell" id="phone" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" id="email" name="email" placeholder="email@address.com" required />
				</div>
				<div class="form-group">
					<label for="website">Website URL</label>
					<input type="url" id="website" name="website" value="https://google.com" placeholder="https://your-website-address.com" required />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Create password (Min. 8 Characters)"
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
						title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number"
						required />
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label>
					<input
						type="password"
						id="confirmPassword"
						name="confirmPassword"
						placeholder="Confirm password"
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
						required />
				</div>
				<button type="submit">Register</button>
			</form>
		</div>

		<!-- script -->
		<script src="script.js"></script>
	</body>
</html>
